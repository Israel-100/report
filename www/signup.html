<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

</head>
<title>Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url(./img/ChatGPT.png);
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signup-container {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    .signup-container a {
        display: block;
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
        color: #4a90e2;
        text-decoration: none;
        transition: color 0.3s;
    }

    .signup-container a:hover {
        color: #357abd;
        text-decoration: underline;
    }


    .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .signup-container input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .signup-container input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    .signup-container button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background: #182029;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .signup-container button:hover {
        background: #313436;
    }
</style>


<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
            <a href="login.html">Alredy have an account login</a>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            try {
                let response = await fetch("https://report.byethost24.com/wp-json/custom/v1/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                let data = await response.json();
                console.log(data);

                if (data.success && data.token) {

                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", data.user);

                    alert("Signup successful! Welcome, " + data.user);


                    window.location.href = "addreport.html";
                } else {
                    alert("Signup failed: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });

    </script>
</body>
<script src="cordova.js"></script>
<script type="module" src="js/index.js"></script>


</body>

</html>
