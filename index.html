<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

</head>
<style>
  body {
    background-image: url(./img/ChatGPT.png);
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: azure;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
   

  }

  /* ðŸ”¹ Navbar */



  .navbar {
    width: 100%;
    background: #182029;
    color: white;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .nav-left {
    font-size: 20px;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    gap: 15px;
    padding-right: 20px;
    /* spacing at the end */
    transition: max-height 0.3s ease-in-out;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .nav-links a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .nav-links a.active {
    background: rgba(255, 255, 255, 0.3);
    font-weight: bold;
  }

  /* ðŸ”¹ Mobile menu toggle */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    margin-left: auto;
  }

  .menu-toggle img {
    width: 60px;
    /* adjust size */
    height: 30px;
    filter: invert(100%);
    /* makes icons white if they're black */
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: #182029;
      position: absolute;
      top: 60px;
      right: 0;
      width: 230px;
      padding: 12px;
      border-radius: 0 0 8px 8px;
    }

    .nav-links.show {
      display: flex;
      animation: slideDown 0.3s ease-in-out;
    }

    .menu-toggle {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  }

  footer {
    background: #182029;
    color: azure;
    text-align: center !important;
    padding: 15px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 14px;
   

  }

  .overlay {
    background: rgba(0, 0, 0, 0.6);
    /* darken background */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
  }

  p {
    max-width: 400px;
    margin: 0 auto 30px;
    font-size: 1.1rem;
    line-height: 1.5;
  }

  .buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .buttons a {
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .login-btn {
    background: #1abc9c;
    color: white;
  }

  .signup-btn {
    background: white;
    color: #1abc9c;
    border: 2px solid #1abc9c;
  }

  .login-btn:hover {
    background: #16a085;
  }

  .signup-btn:hover {
    background: #1abc9c;
    color: white;
  }
</style>

<body>
  <div class="navbar">
    <div class="nav-left">Incident Reporter</div>

    <!-- Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Menu">
      <!-- Your downloaded hamburger SVG -->
      <img id="menuIcon" src="img/hamburger-menu-mobile-svgrepo-com.svg" alt="Menu" />
      <!-- Your downloaded close (X) SVG -->
      <img id="closeIcon" src="img/burger-menu-right-svgrepo-com.svg" alt="Close" style="display: none;" />
    </button>

    <div class="nav-links">
      <a href="index.html">Home </a>
      <a href="login.html">Login</a>
      <!-- <a href="addreport.html">Add Incident</a>
            <a href="view.html">View Incidents</a>
            <a href="#" id="logoutBtn">Logout</a> -->
    </div>
  </div>


  <div class="overlay"></div>
  <h1>Welcome to Incident Reporter</h1>
  <p>Quickly report and track incidents in your community.
    Stay informed and make your environment safer.</p>
  <div class="buttons">
    <a href="login.html" class="login-btn">Login</a>
    <a href="signup.html" class="signup-btn">Sign Up</a>
  </div>

  <footer>
    <p >&copy; 2025 Incident Reporting App</p>

  </footer>
  <script>    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const menuIcon = document.getElementById("menuIcon");
      const closeIcon = document.getElementById("closeIcon");

      navLinks.classList.toggle("show");

      if (navLinks.classList.contains("show")) {
        menuIcon.style.display = "none";
        closeIcon.style.display = "block";
      } else {
        menuIcon.style.display = "block";
        closeIcon.style.display = "none";
      }
    }


    // ðŸ”¹ Logout button logic
    if (localStorage.getItem("token")) {
      document.getElementById("logoutBtn").style.display = "inline";
    } else {
      document.getElementById("logoutBtn").style.display = "inline";
    }
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("Logged out!");
      window.location.href = "login.html";
    });
  </script>
  <script src="cordova.js"></script>
<script type="module" src="js/index.js"></script>

</body>

</html>
