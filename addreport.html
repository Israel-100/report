<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add | Incident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(../img/ChatGPT.png);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            flex-direction: column;

        }

        /* üîπ Navbar */
        .navbar {
            width: 100%;
            background: #182029;
            color: white;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 20px;
            /* spacing at the end */
            transition: max-height 0.3s ease-in-out;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* üîπ Mobile menu toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: auto;

        }

        .menu-toggle img {
            width: 60px;
            /* adjust size */
            height: 30px;
            filter: invert(100%);
            /* makes icons white if they're black */
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }


        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #182029;
                position: absolute;
                top: 60px;
                right: 0;
                width: 230px;
                padding: 12px;
                border-radius: 0 0 8px 8px;
            }

            .nav-links.show {
                display: flex;
                animation: slideDown 0.3s ease-in-out;
            }

            .menu-toggle {
                display: block;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }



        /* üîπ Card Form */
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-top: 70px;


        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        .card input,
        .card textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .card textarea {
            resize: vertical;
            min-height: 80px;
        }

        .card input:focus,
        .card textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #182029;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #38383d;
        }

        #preview {
            display: none;
            max-height: 200px;
            height: auto;
            margin-top: 12px;
            border-radius: 12px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        /* üîπ Mobile card full width */
        @media (max-width: 600px) {
            .card {
                width: 90%;
                padding: 20px;
            }
        }

        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        #category {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #category:hover {
            border-color: #888;
        }

        #category:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-left">Incident Reporter</div>

        <!-- Toggle Button -->
        <button class="menu-toggle" onclick="toggleMenu()" aria-label="Menu">
            <!-- Your downloaded hamburger SVG -->
            <img id="menuIcon" src="img/hamburger-menu-mobile-svgrepo-com.svg" alt="Menu" />
            <!-- Your downloaded close (X) SVG -->
            <img id="closeIcon" src="img/burger-menu-right-svgrepo-com.svg" alt="Close" style="display: none;" />
        </button>

        <div class="nav-links">

            <a href="index.html">Home </a>
            <a href="addreport.html">Add Incident</a>
            <a href="publicv.html" onclick="localStorage.setItem('autoLoad', 'true')">View Incidents</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="card">
        <h2 id="formTitle">Add Incident</h2>
        <form id="incidentForm">
            <input type="text" id="title" placeholder="Incident Title" required><br>
            <textarea id="content" placeholder="Incident Description"></textarea><br>
            <input type="text" id="location" placeholder="Location"><br>

            <label for="category">Select category:</label>
            <select id="category">
                <option value="18">Accident</option>
                <option value="19">Fire</option>
                <option value="28">Robbery</option>
                <option value="20">Traffic</option>
            </select>


        <input type="file" id="image" accept="image/*" style="display:none;" onchange="previewFile()">
        <img alt="img" id="preview" style="display:none; max-width:100%; margin-top:10px;" />
        
        <div class="actions">
            <button type="button" onclick="takePhoto()">üì∏ Take Picture</button>
            <button type="button" onclick="chooseFromGallery()">üìÇ Choose File</button>
            <button type="button" onclick="getLocation()">üìç Get Location</button>
        </div>



            <button type="submit">‚úÖ Submit Incident</button>
            <button type="button" id="deleteBtn" style="display:none; background:#c00; color:#fff;">üóë Delete</button>
        </form>
    </div>



    <script>
        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            const menuIcon = document.getElementById("menuIcon");
            const closeIcon = document.getElementById("closeIcon");

            navLinks.classList.toggle("show");

            if (navLinks.classList.contains("show")) {
                menuIcon.style.display = "none";
                closeIcon.style.display = "block";
            } else {
                menuIcon.style.display = "block";
                closeIcon.style.display = "none";
            }
        }
        // üîπ Logout button logic
        if (localStorage.getItem("token")) {
            document.getElementById("logoutBtn").style.display = "inline";
        } else {
            document.getElementById("logoutBtn").style.display = "inline";
        }
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            alert("Logged out!");
            window.location.href = "index.html";
        });





        // ‚úÖ Check if editing mode
        async function checkEditMode() {
            let params = new URLSearchParams(window.location.search);
            let postId = params.get("post_id");

            if (postId) {
                document.getElementById("formTitle").innerText = "Edit Incident";
                const deleteBtn = document.getElementById("deleteBtn");
                if (deleteBtn) deleteBtn.style.display = "block";

                let token = localStorage.getItem("token");
                let response = await fetch(`https://report.byethost24.com/wp-json/wp/v2/posts/${postId}?_embed`, {
                    headers: { "Authorization": "Bearer " + token }
                });
                let post = await response.json();

                // ‚úÖ Pre-fill form fields
                document.getElementById("title").value = post.title.rendered;

                // Strip HTML from content safely
                document.getElementById("content").value = new DOMParser()
                    .parseFromString(post.content.rendered, "text/html").body.textContent;

                // ‚úÖ Try restore location
                let match = post.content.rendered.match(/Location:<\/strong>\s*([^<]+)/);
                if (match) {
                    document.getElementById("location").value = match[1].trim();
                }

                // ‚úÖ Set category if exists
                if (post.categories && post.categories.length > 0) {
                    document.getElementById("category").value = String(post.categories[0]);
                }

                // ‚úÖ Show featured image
                if (post._embedded && post._embedded['wp:featuredmedia']) {
                    let preview = document.getElementById("preview");
                    preview.src = post._embedded['wp:featuredmedia'][0].source_url;
                    preview.style.display = "block";
                }

                document.getElementById("incidentForm").dataset.postId = postId;
            }
        }
        checkEditMode();
        // ‚úèÔ∏è EDIT INCIDENT
            async function editIncident(postId) {
                const token = getToken();
                if (!token) {
                    showNotification("Please login first", "error");
                    return;
                }

                try {
                    const res = await fetch(`${API_BASE}/posts/${postId}?_embed`, {
                        headers: { "Authorization": "Bearer " + token }
                    });
                    const post = await res.json();

                    // Show the Add/Edit form
                    showAddIncident();

                    // Fill in basic fields
                    document.getElementById("incidentId").value = post.id;
                    document.getElementById("title").value = post.title.rendered;

                    // Parse content
                    const parser = new DOMParser();
                    const html = parser.parseFromString(post.content.rendered, "text/html");

                    // ‚úÖ Show preview if image exists
                    const img = html.querySelector("img");
                    if (img) {
                        document.getElementById("preview").src = img.src;
                        document.getElementById("preview").style.display = "block";
                    } else {
                        document.getElementById("preview").style.display = "none";
                    }

                    // ‚úÖ Extract description text
                    const text = html.body.textContent || "";
                    document.getElementById("description").value = text.trim();

                    // ‚úÖ Extract location (if saved in content)
                    const locMatch = text.match(/\(([\d\.\-]+),([\d\.\-]+)\)/);
                    if (locMatch) {
                        document.getElementById("latitude").value = locMatch[1];
                        document.getElementById("longitude").value = locMatch[2];
                        document.getElementById("location").value = `${locMatch[1]}, ${locMatch[2]}`;
                    } else {
                        document.getElementById("latitude").value = "";
                        document.getElementById("longitude").value = "";
                        document.getElementById("location").value = "";
                    }

                    showNotification("Editing incident...", "success");
                } catch (err) {
                    showNotification("Failed to fetch incident", "error");
                    console.error(err);
                }
            }

   // üì∏ CAMERA
    function takePhoto() {
        navigator.camera.getPicture(
            function (imageURI) {
                // Show preview
                document.getElementById("preview").src = imageURI;
                document.getElementById("preview").style.display = "block";

                // Put the file into the hidden input
                window.resolveLocalFileSystemURL(imageURI, function (fileEntry) {
                    fileEntry.file(function (file) {
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        document.getElementById("image").files = dataTransfer.files;
                    });
                });
            },
            function (err) { alert("Camera error: " + err); },
            {
                quality: 70,
                targetWidth: 1280,
                targetHeight: 960,
                destinationType: Camera.DestinationType.FILE_URI,
                allowEdit: true,
                correctOrientation: true
            }
        );
    }

    // üìÇ GALLERY
    function chooseFromGallery() {
        navigator.camera.getPicture(
            function (imageURI) {
                document.getElementById("preview").src = imageURI;
                document.getElementById("preview").style.display = "block";

                window.resolveLocalFileSystemURL(imageURI, function (fileEntry) {
                    fileEntry.file(function (file) {
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        document.getElementById("image").files = dataTransfer.files;
                    });
                });
            },
            function (err) { alert("Gallery error: " + err); },
            {
                quality: 70,
                targetWidth: 1280,
                targetHeight: 960,
                destinationType: Camera.DestinationType.FILE_URI,
                sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                correctOrientation: true
            }
        );
    }

    // üìÑ FILE INPUT PREVIEW (fallback for desktop browser)
    function previewFile() {
        const file = document.getElementById("image").files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById("preview").src = e.target.result;
                document.getElementById("preview").style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
    


        // ‚úÖ Location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    let coords = position.coords.latitude + ", " + position.coords.longitude;
                    document.getElementById("location").value = coords;
                    alert("Location captured: " + coords);
                }, (error) => {
                    alert("Location error: " + error.message);
                });
            } else {
                alert("Geolocation not supported.");
            }
        }

        // ‚úÖ Delete
        async function deleteIncident(postId) {
            let token = localStorage.getItem("token");
            if (!token) {
                alert("You must log in first!");
                return;
            }
            if (!confirm("Are you sure you want to delete this incident?")) return;

            let response = await fetch(`https://report.byethost24.com/wp-json/wp/v2/posts/${postId}?force=true`, {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });

            if (response.ok) {
                alert("Incident deleted successfully!");
                window.location.href = "view.html";
            } else {
                let data = await response.json().catch(() => ({}));
                alert("Error deleting: " + (data.message || "Unknown error"));
                console.error(data);
            }
        }
  const API_BASE = "https://report.byethost24.com/wp-json/wp/v2";

    // ‚úÖ SIMPLE SUBMIT WITH THUMBNAIL
    document.getElementById("incidentForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const token = localStorage.getItem("token");
        if (!token) { alert("Please login first"); return; }

        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const location = document.getElementById("location").value.trim();
        const category = parseInt(document.getElementById("category").value, 10);
        const file = document.getElementById("image").files[0];

        let mediaUrl = null, mediaId = null;

        // --- Upload Image ---
        if (file) {
            const fd = new FormData();
            fd.append("file", file, file.name || "upload.jpg");

            const res = await fetch(`${API_BASE}/media`, {
                method: "POST",
                headers: { "Authorization": "Bearer " + token },
                body: fd
            });

            const data = await res.json();
            if (res.ok) {
                mediaId = data.id;
                mediaUrl = data.source_url;
            } else {
                alert("‚ùå Image upload failed: " + (data.message || ""));
                return;
            }
        }

        // --- Post content ---
        let postContent = content;
        if (location) postContent += `<br><strong>Location:</strong> ${location}`;

        // (Optional) embed image in post body too
        if (mediaUrl) {
            postContent = `<figure><img src="${mediaUrl}" style="max-width:100%;border-radius:8px"/></figure>`
                + postContent;
        }

        // --- Post payload ---
        const payload = {
            title,
            content: postContent,
            status: "publish",
            categories: [category]
        };

        // ‚úÖ Set as featured thumbnail
        if (mediaId) {
            payload.featured_media = mediaId;
        }

        // --- Submit Post ---
        const save = await fetch(`${API_BASE}/posts`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const saveData = await save.json();
        if (save.ok) {
            alert("‚úÖ Incident submitted!");
            window.location = "view.html";
        } else {
            alert("‚ùå Error: " + (saveData.message || "Failed"));
        }
    });


        // ‚úÖ Hook delete button
        const deleteBtn = document.getElementById("deleteBtn");
        if (deleteBtn) {
            deleteBtn.addEventListener("click", () => {
                let postId = document.getElementById("incidentForm").dataset.postId;
                if (postId) deleteIncident(postId);
            });
        }

        // ‚úÖ Cordova Permissions (safe check)
        document.addEventListener("deviceready", () => {
            if (cordova?.plugins?.permissions) {
                cordova.plugins.permissions.requestPermission(
                    cordova.plugins.permissions.CAMERA,
                    () => console.log("Camera permission granted"),
                    () => alert("Camera permission denied")
                );
            }
        });


        // plugin
        document.addEventListener(
            "deviceready",
            function () {
                console.log("Device is ready, plugins loaded!");
            },
            false
        );
        document.addEventListener("deviceready", () => {
            const permissions = cordova.plugins.permissions;
            permissions.requestPermission(
                permissions.ACCESS_FINE_LOCATION,
                (status) => {
                    if (status.hasPermission) {
                        console.log("Location permission granted");
                        getLocation();
                    }
                },
                (err) => console.error("Permission denied", err)
            );
        });


    </script>
    <script src="cordova.js"></script>
    <script type="module" src="js/index.js"></script>

</body>
